<!DOCTYPE html>
<html>
<head>
    <title>카카오 지도 예제</title>
    <script>let apiKey = "e083498223301fdf120e2b62854fd198"</script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&libraries=LIBRARY"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&libraries=services"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&libraries=services,clusterer,drawing"></script>


    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false"></script>
    <script>
        function loadKakaoMap() {
            kakao.maps.load(function() {
                const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
                let options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                    level: 3 //지도의 레벨(확대, 축소 정도)
                };
                let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            });
        }
    </script>
</head>
<body onload="loadKakaoMap();">
    <div id="map" style="width:100%;height:350px;">맵 구역</div>
    TEST
</body>
</html>
